<div class="container">
    <nz-card class="shadow">
        <div nz-row>
            <div nz-col nzSpan="20">
                <div nz-row>
                    <h5 nz-typography nz-col nzSpan="24">Maintenance Setting</h5>
                    <div nz-col nzSpan="24" nz-typography nzType="secondary">You can set the during of the system maintenance process.</div>
                </div>
            </div>
            <div nz-col nzSpan="4" class="end">
                <div class="end" nz-typography nzType="danger">
                    <div>
                        <nz-icon nzType="edit" nzTheme="outline" class="margin-x" /> Edit
                    </div>
                </div>
            </div>
        </div>

        <form nz-form [formGroup]="mtnSettingForm">
            <div nz-row [nzGutter]="16">
                <div nz-col [nzSpan]="24">
                    <div class="mtn-enable">
                        <div>
                            <nz-form-label nzRequired>Enable Maintenance</nz-form-label>
                        </div>
                        <div>
                            <nz-switch [nzControl]="true" (click)="toggleMtnEnable()" formControlName="mtnEnable"></nz-switch>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div class="mtn-start-date">
                        <div>
                            <nz-form-label nzRequired>Maintenance Week From</nz-form-label>
                        </div>
                        <div>
                            <nz-date-picker [nzDisabledDate]="disabledStartDate" nzFormat="yyyy-MM-dd"
                                nzPlaceHolder="Select Date" formControlName="mtnStartDate" class="input"></nz-date-picker>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="12">
                    <div class="mtn-end-date">
                        <div>
                            <nz-form-label nzRequired>Maintenance Week To</nz-form-label>
                        </div>
                        <div>
                            <nz-date-picker #endDatePicker [nzDisabledDate]="disabledEndDate" nzFormat="yyyy-MM-dd"
                                nzPlaceHolder="Select Date" formControlName="mtnEndDate" class="input"></nz-date-picker>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="24">
                    <div class="lb-msg">
                        <div>
                            <nz-form-label nzRequired>Message</nz-form-label>
                        </div>
                        <div>
                            <textarea rows="4" nz-input class="textarea-input" formControlName="message" placeholder="Enter message"></textarea>
                        </div>
                    </div>
                </div>
                <div nz-col [nzSpan]="24" class="end margin-y">
                    <button nz-button nzType="default" class="margin-x" (click)="reset()">Cancel</button>
                    <button nz-button nzType="primary"nzDanger class="margin-x" (click)="update()">Update</button>
                </div>
            </div>
        </form>
    </nz-card>
</div>
